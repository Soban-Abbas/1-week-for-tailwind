<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tailwind Site</title>

  <!-- ✅ Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="flex items-center justify-between px-6 py-3 bg-black text-white">
    <img src="your-logo.png" alt="Logo" class="h-10 w-10 rounded-full" />
    <ul class="hidden md:flex gap-6">
      <li><a href="#about" class="hover:text-green-400">About</a></li>
      <li><a href="#skills" class="hover:text-green-400">Skills</a></li>
      <li><a href="#projects" class="hover:text-green-400">Projects</a></li>
      <li><a href="#contact" class="hover:text-green-400">Contact</a></li>
    </ul>
    <button id="menu-btn" class="md:hidden">
      <!-- hamburger icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </nav>

  <!-- mobile menu -->
  <div id="mobile-menu" class="hidden flex-col bg-black text-white gap-4 px-6 py-4 md:hidden">
    <a href="#about" class="hover:text-green-400">About</a>
    <a href="#skills" class="hover:text-green-400">Skills</a>
    <a href="#projects" class="hover:text-green-400">Projects</a>
    <a href="#contact" class="hover:text-green-400">Contact</a>
  </div>

  <header class="max-w-5xl mx-auto px-6 py-16 text-center">
    <h1 class="text-4xl md:text-6xl font-bold">Hello Tailwind</h1>
    <p class="mt-4 text-gray-600">If this looks styled, Tailwind is working ✅</p>
  </header>

  <script>
    // simple mobile toggle
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>
</body>
</html>
